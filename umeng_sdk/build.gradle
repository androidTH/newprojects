apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [qqId: QQ_APPID]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:${support_version}"
    api files('libs/open_sdk_r5781.jar')
    api files('libs/httpmime-4.1.3.jar')
    api files('libs/SocialSDK_shake.jar')
    api files('libs/SocialSDK_QQ_Full.jar')
    api files('libs/SocialSDK_Sina_Simplify.jar')
    api files('libs/SocialSDK_WeiXin_Full.jar')
    api files('libs/umeng_social_api.jar')
    api files('libs/umeng_social_net.jar')
    api files('libs/umeng_social_tool.jar')
    api files('libs/wechat-sdk-android-with-mta-1.1.6.jar')
    api files('libs/umeng_shareboard_widget.jar')
    api files('libs/umeng_social_shareboard.jar')
    api 'com.umeng.sdk:analytics:7.5.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//    compile 'com.umeng.sdk:common:1.5.0'
}
repositories {
    mavenCentral()
}
